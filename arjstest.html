<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR Marker Test (iOS Safe)</title>

  <style>
    html, body { margin:0; width:100%; height:100%; overflow:hidden; background:#000; }
    #start {
      position: fixed; inset: 0;
      display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,0.85); color:#fff;
      z-index: 9999;
      font: 18px/1.4 -apple-system, system-ui, sans-serif;
      text-align:center; padding:24px;
    }
    button { font-size:18px; padding:14px 20px; margin-top:12px; }
    #hud {
      position: fixed; top: 10px; left: 10px; right: 10px;
      padding: 10px; background: rgba(0,0,0,0.7); color: #fff;
      z-index: 9998; font: 14px/1.4 -apple-system, system-ui, sans-serif;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div id="start">
    <div>
      <div>Tap to start AR<br>(Safari should ask for camera permission)</div>
      <button id="btn">Start AR</button>
      <div style="margin-top:12px; font-size:14px; opacity:0.8;">
        Show a Hiro marker after it starts.
      </div>
    </div>
  </div>

  <div id="hud">Status: waiting…</div>

  <script>
    const hud = document.getElementById('hud');
    const setHud = (m) => hud.textContent = "Status: " + m;

    // Load scripts only when needed (and in order).
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = src;
        s.onload = resolve;
        s.onerror = () => reject(new Error("Failed to load: " + src));
        document.head.appendChild(s);
      });
    }

    async function startAR() {
      document.getElementById('start').style.display = 'none';
      setHud("loading libraries…");

      try {
        // A-Frame then AR.js
        await loadScript("https://unpkg.com/aframe@1.4.2/dist/aframe.min.js");
        await loadScript("https://unpkg.com/ar.js@3.4.5/aframe/build/aframe-ar.min.js");
      } catch (e) {
        setHud(e.message);
        return;
      }

      setHud("creating AR scene…");

      // Create the scene AFTER the user tap (iOS-safe).
      const scene = document.createElement('a-scene');
      scene.setAttribute('vr-mode-ui', 'enabled: false');
      scene.setAttribute('renderer', 'antialias: true; alpha: true');
      scene.setAttribute('arjs', 'sourceType: webcam; facingMode: environment; debugUIEnabled: false;');
      scene.style.position = "fixed";
      scene.style.inset = "0";

      // Marker + cube
      const marker = document.createElement('a-marker');
      marker.setAttribute('preset', 'hiro');

      const box = document.createElement('a-box');
      box.setAttribute('position', '0 0.5 0');
      box.setAttribute('depth', '1');
      box.setAttribute('height', '1');
      box.setAttribute('width', '1');
      box.setAttribute('color', 'tomato');

      marker.appendChild(box);
      scene.appendChild(marker);

      // Camera entity
      const cam = document.createElement('a-entity');
      cam.setAttribute('camera', '');
      scene.appendChild(cam);

      document.body.appendChild(scene);

      // Debug marker events
      marker.addEventListener('markerFound', () => setHud("Hiro marker FOUND ✅ (cube should appear)"));
      marker.addEventListener('markerLost', () => setHud("Hiro marker lost…"));

      // Check if AR.js created a video element
      setTimeout(() => {
        const video = document.querySelector('video');
        if (!video) {
          setHud("Still no <video>. Safari is blocking camera for AR.js specifically.");
          return;
        }
        setHud("Camera video element created ✅ (now show marker)");
      }, 1200);
    }

    document.getElementById('btn').addEventListener('click', startAR);
  </script>
</body>
</html>
