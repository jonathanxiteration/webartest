<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/aframe@1.4.2/dist/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
  </style>
</head>

<body>
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: false"
    style="position: fixed; inset: 0;"
  >
    <a-sky color="#88c"></a-sky>
    <a-box position="0 1.5 -2" color="tomato"></a-box>
    <a-entity camera position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
