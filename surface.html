<!doctype html>
<html>
<head>

  <title>AR Quick Look</title>
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; padding: 24px; }
    a.button {
      display: inline-block;
      padding: 14px 18px;
      border-radius: 12px;
      background: #111;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }
    p { color: #444; }
  </style>
</head>
<body>
  <h1>View in AR</h1>
  <p>Tap the button to place the model on a surface (iPhone Safari).</p>

  <!-- iOS AR Quick Look -->
  <a class="button" rel="ar" href="model.usdz">
    View in AR
  </a>

  <p style="margin-top:16px; font-size: 14px;">
    If AR doesn’t open, make sure you’re in Safari (not an in-app browser).
  </p>

</html>
