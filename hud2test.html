<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR Marker Test (Show Camera)</title>

  <script src="https://unpkg.com/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>

  <style>
    html, body { margin:0; width:100%; height:100%; overflow:hidden; background:#000; }
    #start {
      position: fixed; inset: 0;
      display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,0.85); color:#fff;
      z-index: 9999;
      font: 18px/1.4 -apple-system, system-ui, sans-serif;
      text-align:center; padding:24px;
    }
    button { font-size:18px; padding:14px 20px; margin-top:12px; }
    #hud {
      position: fixed; top: 10px; left: 10px; right: 10px;
      padding: 10px; background: rgba(0,0,0,0.7); color: #fff;
      z-index: 99999; font: 14px/1.4 -apple-system, system-ui, sans-serif;
      border-radius: 10px;
      pointer-events: none;
    }

    /* Force A-Frame canvas transparency */
    canvas { background: transparent !important; }
  </style>
</head>

<body>
  <div id="start">
    <div>
      <div>Tap to start AR</div>
      <button id="btn">Start AR</button>
      <div style="margin-top:12px; font-size:14px; opacity:0.8;">
        Show a Hiro marker after camera appears.
      </div>
    </div>
  </div>

  <div id="hud">Status: waiting…</div>

  <a-scene
    id="scene"
    style="display:none; position: fixed; inset: 0;"
    vr-mode-ui="enabled:false"
    renderer="antialias:true; alpha:true; logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; facingMode: environment; debugUIEnabled:false; displayWidth: 1280; displayHeight: 720;"
  >
    <!-- IMPORTANT: this makes the 3D background transparent -->
    <a-entity environment="preset: none" visible="false"></a-entity>

    <a-marker preset="hiro" id="m">
      <a-box position="0 0.5 0" depth="1" height="1" width="1" color="tomato"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const hud = document.getElementById('hud');
    const setHud = (m) => hud.textContent = "Status: " + m;

    async function kickVideo() {
      await new Promise(r => setTimeout(r, 700));
      const v = document.querySelector('video');

      if (!v) { setHud("No <video> found yet"); return; }

      v.setAttribute('playsinline', '');
      v.setAttribute('webkit-playsinline', '');
      v.muted = true;

      try { await v.play(); } catch(e) {}

      // Make sure the AR.js video is visible and behind the canvas
      v.style.position = 'fixed';
      v.style.top = '0';
      v.style.left = '0';
      v.style.width = '100vw';
      v.style.height = '100vh';
      v.style.objectFit = 'cover';
      v.style.zIndex = '0';

      // Put canvas above video
      const c = document.querySelector('canvas');
      if (c) {
        c.style.position = 'fixed';
        c.style.inset = '0';
        c.style.zIndex = '1';
        c.style.background = 'transparent';
      }

      setHud("Video readyState=" + v.readyState + " ✅ (you should now see camera)");
    }

    document.getElementById('btn').addEventListener('click', () => {
      document.getElementById('start').style.display = 'none';
      document.getElementById('scene').style.display = 'block';
      setHud("scene shown; requesting camera…");
      kickVideo();
    });

    const marker = document.getElementById('m');
    marker.addEventListener('markerFound', () => setHud("Hiro marker FOUND ✅ (cube should appear)"));
    marker.addEventListener('markerLost', () => setHud("Hiro marker lost…"));
  </script>
</body>
</html>
