<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR Marker Test</title>

  <!-- A-Frame -->
  <script src="https://unpkg.com/aframe@1.4.2/dist/aframe.min.js"></script>

  <!-- AR.js for A-Frame -->
  <script src="https://unpkg.com/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #start {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      color: #fff;
      z-index: 9999;
      font-family: -apple-system, system-ui, sans-serif;
      text-align: center;
      padding: 24px;
    }

    button {
      font-size: 18px;
      padding: 14px 20px;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <!-- Tap-to-start overlay (required by iOS Safari) -->
  <div id="start">
    <div>
      <div style="margin-bottom: 10px;">
        Tap to start AR<br/>
        (Safari will ask for camera permission)
      </div>
      <button id="btn">Start AR</button>
      <div style="margin-top: 12px; font-size: 14px; opacity: 0.8;">
        Point the camera at a Hiro marker.
      </div>
    </div>
  </div>

  <!-- AR Scene -->
  <a-scene
    id="scene"
    style="display:none; position: fixed; inset: 0;"
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true"
    arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;"
  >
    <!-- Marker -->
    <a-marker preset="hiro">
      <a-box
        position="0 0.5 0"
        depth="1"
        height="1"
        width="1"
        color="tomato"
      ></a-box>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.getElementById('btn').addEventListener('click', () => {
      document.getElementById('start').style.display = 'none';
      document.getElementById('scene').style.display = 'block';
    });
  </script>
</body>
</html>
