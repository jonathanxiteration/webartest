<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camera Test</title>
  <style>
    body { margin:0; font-family: -apple-system, system-ui, sans-serif; }
    video { width: 100vw; height: 100vh; object-fit: cover; background: #000; }
    #msg { position: fixed; top: 10px; left: 10px; right: 10px; padding: 10px; background: rgba(0,0,0,0.6); color: #fff; z-index: 10; }
  </style>
</head>
<body>
  <div id="msg">Tap to start camera…</div>
  <video id="v" playsinline autoplay muted></video>

  <script>
    const msg = document.getElementById('msg');
    const v = document.getElementById('v');

    async function start() {
      try {
        msg.textContent = "Requesting camera permission…";
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        v.srcObject = stream;
        msg.textContent = "Camera is working ✅";
      } catch (e) {
        msg.textContent = "Camera failed ❌: " + (e && e.name ? e.name : e);
      }
    }

    document.body.addEventListener('click', start, { once: true });
  </script>
</body>
</html>
