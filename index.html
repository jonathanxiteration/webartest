<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
  <style>
    #start {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.85);
      color: white; font: 18px/1.4 -apple-system, system-ui, sans-serif;
      z-index: 9999;
    }
    button { font-size: 18px; padding: 14px 18px; }
  </style>
</head>

<body style="margin:0; overflow:hidden;">
  <div id="start">
    <div style="text-align:center;">
      <div style="margin-bottom:12px;">Tap to start AR (camera permission required)</div>
      <button id="btn">Start AR</button>
    </div>
  </div>

  <a-scene id="scene" embedded style="display:none;"
           arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-entity gltf-model="model.glb" scale="0.5 0.5 0.5"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.getElementById('btn').addEventListener('click', () => {
      document.getElementById('start').style.display = 'none';
      document.getElementById('scene').style.display = 'block';
    });
  </script>
</body>
</html>
